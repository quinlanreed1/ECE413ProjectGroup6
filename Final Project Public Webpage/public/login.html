<!DOCTYPE html>

  <head>
    <title>Log In</title>
    <meta charset="UTF-8">

    <!--Import materialize.css-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <div class="container">
      <br/>
      <h2>Log In</h2>
      <br/>
      <div>
        <div>
          <p><label for="email">Email: </label></p>
          <p><input type="text" id="email" placeholder="Enter email" name="email"></p>
        </div>
        <div>
          <p><label for="password">Password: </label></p>
          <p><input type="password" id="password" placeholder="Enter password" name="password"></p>
        </div>
        <br/>
        <button id="btnLogIn">Log In</button>
      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <label for="rxData">Message: </label>
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
