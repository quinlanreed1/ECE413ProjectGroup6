<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication Example - Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="stylesheets/site.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <br/>
      <h1>Account</h1>
      <br/>
      <div>
        <div>
          <p><label for="name">Name</label></p>
          <p><input type="text" id="fullName" name="fullName"></p>
        </div>
        <div>
          <p><label for="email">Email</label></p>
          <p><input type="email" name ="email" id="email"></p>
        </div>
        <div>
          <p><label for="password">Password</label></p>
          <p><input type="password" name ="password" id="password"></p>
        </div>
        <div>
          <p><label for="passwordConfirm">Confirm Password</label></p>
          <p><input type="password" name ="passwordConfirm" id="passwordConfirm"></p>
        </div>
        <div>
          <p><label for="device">Device</label></p>
          <p><input type="text" id="device" name="device"></p>
        </div>
        <div id="formErrors">
          <ul id="list">
              
          </ul>
      </div>
        <br/>
        <button id="btnAdd">Add New Device</button>
        <button id="btnRemove">Remove Device</button>
        <button id="btnRead">Read (using name)</button>
        <button id="btnUpdate">Update Profile</button>
        <button id="btnCount">Get # of Students in DB</button>
        <button id="btnReadAll">Read all</button>
        <button id="btnSearch">Search (> gpa) </button>
        <button id="btnLogOut">Log Out</button>
      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <label for="rxData">Message: </label>
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("display.html");
        }
      })();
    </script>
  </body>
</html>
