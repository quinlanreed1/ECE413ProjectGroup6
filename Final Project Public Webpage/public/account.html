<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Initializes scripts to be used with the webpage-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="stylesheets/site.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav class="nav-wrapper bg-az-blue lighten-4" role="navigation"> <!--Creates the navigation bar-->
      <div class="nav-wrapper container">
          <a id="logo-container" href="index.html">Home</a>
      </div>
  </nav>
    <div class="container">
      <br/>
      <h2>Account</h2>
      <br/>
      <div>
        <div>
          <p><label for="name">Name</label></p>
          <p><input type="text" id="fullName" name="fullName"></p>
        </div>
        <div>
          <p><label for="email">Email</label></p>
          <p><input type="email" name ="email" id="email"></p>
        </div>
        <div>
          <p><label for="password">Password</label></p>
          <p><input type="password" name ="password" id="password"></p>
        </div>
        <div>
          <p><label for="passwordConfirm">Confirm Password</label></p>
          <p><input type="password" name ="passwordConfirm" id="passwordConfirm"></p>
        </div>
        <div>
          <p><label for="device">Device</label></p>
          <p><input type="text" id="device" name="device"></p>
        </div>
        <div>
          <p><label for="date">Date</label></p>
          <p><input type="date" id="date" name="date"></p>
        </div>
        <div id="formErrors">
          <ul id="list">
              
          </ul>
      </div>
        <br/>
        <button id="btnAdd">Add New Device</button>
        <button id="btnRemove">Remove Device</button>
        <button id="btnWeek">Weekly Summary View</button>
        <button id="btnDay">Detailed Daily View</button>
        <button id="btnUpdate">Update Profile</button>
        <button id="btnLogOut">Log Out</button>
      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; "> <!--Creates the message box to display JSON responses-->
      <label for="rxData">Message: </label>
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("index.html");
        }
      })();
    </script>
    <footer class="page-footer bg-az-red darken-2"> <!--Creates the footer-->
      <div class="footer-copyright">
          <div class="container">
              &copy; 2024; Quinlan Reed, Simon Ngandu, and Allen Fan
              <span class="grey-text text-lighten-4 right">Electrical and Computer Engineering, University of Arizona</a>
          </div>
      </div>
  </footer>
  </body>
</html>
